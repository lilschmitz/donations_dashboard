<!DOCTYPE html>
<html><!--text-->
<head>
    <title>School Donations Dashboard</title>
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css') }}">

</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">School Donations Dashboard </a>
            <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!
            </button>
        </div>
        <div input type="button" class="btn btn-primary btn-md" id="RST2">
                        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                    </div>
    </div>
</div>

<div>
        <i class="fa fa-arrow-circle-up" id="toTopRight"  aria-hidden="true"></i>
            <a href="#" alt="Link to top"><img id="toTopRight" src="/static/img/up_arrow.png"></a>
    </div>
</div>
<div id="outer" class="container-fluid">

    <div class="row">

        <div class="col-sm-8">
            <div class="row">

                <!-- Time Chart -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Number of Donations
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->

                <!-- Resources -->
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Resources Type
                        </div>
                        <div class="chart-stage">
                            <div id="resource-type-row-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Resources -->


                <!-- funding Pie -->
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Funding Status
                        </div>
                        <div class="chart-stage">
                            <div id="funding-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- funding Pie -->

            </div>
        </div>

        <!-- Poverty -->
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Poverty Level
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-row-chart"></div>
                </div>
            </div>
        </div>
        <!-- Poverty -->
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Area View
                </div>
                <div class="chart-stage">
                    <div id="area-row-chart"></div>
                </div>
            </div>
        </div>


        <!-- menu select -->
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Donation State Map
                </div>
                <div class="chart-stage">
                    <div input type="button" class="btn btn-primary btn-md">
                        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
                    </div>
                    <div id="us-chart"></div>
                </div>
            <!--<img src="/static/img/musa.png">  id="menu-select" -->
        </div>
    </div>
    <!-- menu select -->

    <!-- Metric 1 -->
    <div class="col-sm-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                Total Number of Donations
            </div>
            <div class="chart-stage" style=" background: #33CC99;
                   position: relative;
                   font-size: 29px;
                   color: white;
                   vertical-align: middle;
                   text-align: center;
                   padding-top: 12px;
                   padding-bottom: 0px;">
                <div id="number-projects-nd"></div>
            </div>
        </div>
    </div>
    <!-- Metric 1 -->

    <!-- Metric 2 -->
    <div class="col-sm-2">
        <div class="chart-wrapper">
            <div class="chart-title">
                Total Donations in USD
            </div>
            <div class="chart-stage">
                <div id="total-donations-nd"></div>
            </div>
        </div>
    </div>
    <!-- Metric 2 -->

</div>
</div>
</div>
<script src="{{ url_for ('static', filename='lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js') }}"></script>
<!--<script src="../static/lib/js/intro.js" type="text/javascript"></script>-->
<script src="{{ url_for ('static', filename='lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static', filename='js/graph.js') }}"></script>
 <script src="{{ url_for ('static', filename='js/accordion.js')}}"></script>
<!--<script src="{{ url_for ('static', filename='js/Choropleth.js')}}"></script>-->
</body>
</html>
